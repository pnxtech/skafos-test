version: "3.4"

networks:
  servicenet:
    driver: overlay
    ipam:
      config:
        -
          subnet: 10.0.9.0/24

services:
  ai-service:
    image: pnxtech/ai-service:0.1.0
    networks:
      - servicenet
    extra_hosts:
      - "host:${HOST_IP}"
    ports:
      - target: 15000
        published: 15000
        protocol: tcp
        mode: ingress
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 15s
        max_attempts: 6

  web-service:
    image: pnxtech/web-service:0.1.0
    networks:
      - servicenet
    extra_hosts:
      - "host:${HOST_IP}"
    volumes: # TODO: remove this debugging volume when deploying to production
      - /Users/cjus/dev/pnxtech/skafos-test/source/front-end/website/build:/usr/src/app/public
    ports:
      - target: 16000
        published: 16000
        protocol: tcp
        mode: ingress
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 15s
        max_attempts: 6
